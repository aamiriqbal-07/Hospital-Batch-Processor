version: '3.8'

services:
  hospital-api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: hospital-batch-processor
    ports:
      - "8000:8000"
    environment:
      - EXTERNAL_API_BASE_URL=https://hospital-directory.onrender.com
      - APP_HOST=0.0.0.0
      - APP_PORT=8000
      - LOG_LEVEL=INFO
    env_file:
      - .env
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    networks:
      - hospital-network

networks:
  hospital-network:
    driver: bridge
